<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICO - Gestão de Configurações Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h1, h2 { color: #0056b3; }
        form { margin-bottom: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="url"], input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        ul { list-style: none; padding: 0; }
        li { background-color: #e9e9e9; margin-bottom: 10px; padding: 15px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        li span { flex-grow: 1; margin-right: 10px; }
        li button { margin-left: 10px; background-color: #dc3545; }
        li button.edit { background-color: #ffc107; color: #333; }
        li button:hover { opacity: 0.9; }
        .success-message { color: green; font-weight: bold; margin-top: 10px; }
        .error-message { color: red; font-weight: bold; margin-top: 10px; }
        .details { font-size: 0.9em; color: #555; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CICO - Gestão de Configurações Firebase</h1>
        <p>Aqui você pode gerenciar as diferentes configurações do Firebase que sua aplicação pode utilizar.</p>

        <hr>

        <h2>Adicionar/Atualizar Configuração</h2>
        <form id="firebaseConfigForm">
            <label for="configId">ID da Configuração / UID Google:</label>
            <input type="text" id="configId" placeholder="UID Google do admin ou um identificador único" required>

            <label for="configName">Nome da Configuração:</label>
            <input type="text" id="configName" placeholder="Ex: Produção - Clínica Principal" required>

            <label for="apiKey">apiKey:</label>
            <input type="text" id="apiKey" placeholder="AIzaSy..." required>

            <label for="authDomain">authDomain:</label>
            <input type="text" id="authDomain" placeholder="seu-projeto.firebaseapp.com" required>

            <label for="projectId">projectId:</label>
            <input type="text" id="projectId" placeholder="seu-projeto-id" required>

            <label for="storageBucket">storageBucket:</label>
            <input type="text" id="storageBucket" placeholder="seu-projeto-id.appspot.com" required>

            <label for="messagingSenderId">messagingSenderId:</label>
            <input type="text" id="messagingSenderId" placeholder="1234567890" required>

            <label for="appId">appId:</label>
            <input type="text" id="appId" placeholder="1:1234567890:web:abcdef..." required>

            <label for="measurementId">measurementId (Opcional):</label>
            <input type="text" id="measurementId" placeholder="G-XXXXXX">
            
            <label>
                <input type="checkbox" id="isActive"> Ativo
            </label>
            <br><br>

            <button type="submit">Salvar Configuração</button>
            <p id="formMessage" class="success-message"></p>
        </form>

        <hr>

        <h2>Configurações Cadastradas</h2>
        <ul id="configList">
            </ul>
    </div>

    <script>
        // Configuração do Firebase para se conectar ao Firestore que armazenará as outras configs
        // Esta é a config "mestra" que DEVE estar no seu código
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0", // Use sua própria chave! /* cite: 79 */
            authDomain: "wzzm-ce3fc.firebaseapp.com", /* cite: 79 */
            projectId: "wzzm-ce3fc", /* cite: 79 */
            storageBucket: "wzzm-ce3fc.appspot.com", /* cite: 79 */
            messagingSenderId: "249427877153", /* cite: 79 */
            appId: "1:249427877153:web:0e4297294794a5aadeb260", /* cite: 79 */
            measurementId: "G-PLKNZNFCQ8" /* cite: 79 */
        };

        // Inicializa o Firebase com a configuração mestra
        firebase.initializeApp(masterFirebaseConfig);
        const db = firebase.firestore();

        // Referência ao documento onde as configurações do Firebase serão armazenadas
        const configsDocRef = db.collection('CentroDeTerapia').doc('configuracoes');

        const firebaseConfigForm = document.getElementById('firebaseConfigForm');
        const configList = document.getElementById('configList');
        const formMessage = document.getElementById('formMessage');

        // Função para carregar e exibir as configurações
        async function loadFirebaseConfigs() {
            try {
                const doc = await configsDocRef.get();
                configList.innerHTML = ''; // Limpa a lista
                if (doc.exists && doc.data().configs) {
                    const configs = doc.data().configs;
                    for (const configId in configs) {
                        const config = configs[configId];
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span>
                                <strong>Nome:</strong> ${config.NomeConfiguracao} (${configId}) <br>
                                <strong>Status:</strong> ${config.Ativo ? 'Ativo' : 'Inativo'}
                                <div class="details">
                                    apiKey: ${config.apiKey}<br>
                                    authDomain: ${config.authDomain}<br>
                                    projectId: ${config.projectId}<br>
                                    storageBucket: ${config.storageBucket}<br>
                                    messagingSenderId: ${config.messagingSenderId}<br>
                                    appId: ${config.appId}<br>
                                    measurementId: ${config.measurementId || 'N/A'}
                                </div>
                            </span>
                            <div>
                                <button class="edit" onclick="editConfig('${configId}')">Editar</button>
                                <button onclick="deleteConfig('${configId}')">Excluir</button>
                            </div>
                        `;
                        configList.appendChild(li);
                    }
                } else {
                    configList.innerHTML = '<li>Nenhuma configuração encontrada.</li>';
                }
            } catch (error) {
                console.error("Erro ao carregar configurações: ", error);
                formMessage.textContent = 'Erro ao carregar configurações: ' + error.message;
                formMessage.classList.remove('success-message');
                formMessage.classList.add('error-message');
            }
        }

        // Função para salvar ou atualizar a configuração
        firebaseConfigForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const configId = document.getElementById('configId').value;
            const configName = document.getElementById('configName').value;
            const apiKey = document.getElementById('apiKey').value;
            const authDomain = document.getElementById('authDomain').value;
            const projectId = document.getElementById('projectId').value;
            const storageBucket = document.getElementById('storageBucket').value;
            const messagingSenderId = document.getElementById('messagingSenderId').value;
            const appId = document.getElementById('appId').value;
            const measurementId = document.getElementById('measurementId').value;
            const isActive = document.getElementById('isActive').checked;

            const newConfig = {
                apiKey,
                authDomain,
                projectId,
                storageBucket,
                messagingSenderId,
                appId,
                measurementId: measurementId || null,
                NomeConfiguracao: configName,
                Ativo: isActive
            };

            try {
                // Usa update para adicionar/modificar um campo dentro do mapa 'configs'
                await configsDocRef.set({
                    configs: {
                        [configId]: newConfig
                    }
                }, { merge: true }); // merge: true é crucial para não sobrescrever o documento inteiro

                formMessage.textContent = 'Configuração salva com sucesso!';
                formMessage.classList.remove('error-message');
                formMessage.classList.add('success-message');
                setTimeout(() => formMessage.textContent = '', 3000);
                firebaseConfigForm.reset();
                loadFirebaseConfigs(); // Recarrega a lista
            } catch (error) {
                console.error("Erro ao salvar configuração: ", error);
                formMessage.textContent = 'Erro ao salvar configuração: ' + error.message;
                formMessage.classList.remove('success-message');
                formMessage.classList.add('error-message');
            }
        });

        // Função para preencher o formulário para edição
        async function editConfig(configId) {
            try {
                const doc = await configsDocRef.get();
                if (doc.exists && doc.data().configs && doc.data().configs[configId]) {
                    const config = doc.data().configs[configId];
                    document.getElementById('configId').value = configId;
                    document.getElementById('configName').value = config.NomeConfiguracao;
                    document.getElementById('apiKey').value = config.apiKey;
                    document.getElementById('authDomain').value = config.authDomain;
                    document.getElementById('projectId').value = config.projectId;
                    document.getElementById('storageBucket').value = config.storageBucket;
                    document.getElementById('messagingSenderId').value = config.messagingSenderId;
                    document.getElementById('appId').value = config.appId;
                    document.getElementById('measurementId').value = config.measurementId || '';
                    document.getElementById('isActive').checked = config.Ativo;
                } else {
                    alert('Configuração não encontrada para edição.');
                }
            } catch (error) {
                console.error("Erro ao carregar configuração para edição: ", error);
                alert('Erro ao carregar configuração para edição: ' + error.message);
            }
        }

        // Função para excluir uma configuração
        async function deleteConfig(configId) {
            if (confirm(`Tem certeza que deseja excluir a configuração "${configId}"?`)) {
                try {
                    // Para remover um campo específico de um mapa, usamos FieldValue.delete()
                    await configsDocRef.update({
                        [`configs.${configId}`]: firebase.firestore.FieldValue.delete()
                    });
                    formMessage.textContent = 'Configuração excluída com sucesso!';
                    formMessage.classList.remove('error-message');
                    formMessage.classList.add('success-message');
                    setTimeout(() => formMessage.textContent = '', 3000);
                    loadFirebaseConfigs(); // Recarrega a lista
                } catch (error) {
                    console.error("Erro ao excluir configuração: ", error);
                    formMessage.textContent = 'Erro ao excluir configuração: ' + error.message;
                    formMessage.classList.remove('success-message');
                    formMessage.classList.add('error-message');
                }
            }
        }

        // Carregar configurações ao carregar a página
        document.addEventListener('DOMContentLoaded', loadFirebaseConfigs);

    </script>
</body>
</html>
