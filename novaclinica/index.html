<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Configurações do Cliente</h1>
        
        <form id="clientForm">
            <p>UID do Cliente Google Logado: <strong id="loggedInUserUID">Carregando...</strong></p>

            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" name="apiKey" required>

            <label for="authDomain">Auth Domain:</label>
            <input type="text" id="authDomain" name="authDomain" required>

            <label for="projectId">Project ID:</label>
            <input type="text" id="projectId" name="projectId" required>

            <label for="storageBucket">Storage Bucket:</label>
            <input type="text" id="storageBucket" name="storageBucket" required>

            <label for="messagingSenderId">Messaging Sender ID:</label>
            <input type="text" id="messagingSenderId" name="messagingSenderId" required>

            <label for="appId">App ID:</label>
            <input type="text" id="appId" name="appId" required>

            <label for="measurementId">Measurement ID:</label>
            <input type="text" id="measurementId" name="measurementId" required>

            <button type="submit">Salvar Configurações</button>
        </form>

        <p id="message" class="message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
