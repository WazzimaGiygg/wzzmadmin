<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Administração GitHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <style>
        /* Estilos adicionais para centralizar o formulário de login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
    </style>
</head>
<body class="font-inter">
    <div class="login-container">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Login</h1>
            <div id="alert-container" class="mb-4">
                </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nome de Usuário:</label>
                    <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="seu-nome-de-usuario">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="sua-senha">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Entrar</button>
            </form>
            <p class="text-gray-600 text-sm mt-4 text-center">
                Ainda não tem uma conta? <a href="#" id="register-link" class="text-blue-500 hover:text-blue-700 font-semibold">Cadastre-se</a>
            </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const alertContainer = document.getElementById('alert-container');
        const registerLink = document.getElementById('register-link');

        // Função para exibir alertas
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `bg-${type === 'success' ? 'green' : 'red'}-100 border border-${type === 'success' ? 'green' : 'red'}-400 text-${type === 'success' ? 'green' : 'red'}-700 px-4 py-3 rounded relative mb-4`;
            alertDiv.setAttribute('role', 'alert');
            alertDiv.innerHTML = `
                <strong class="font-bold">${type === 'success' ? 'Sucesso!' : 'Erro!'}</strong>
                <span class="block sm:inline">${message}</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                    <svg class="fill-current h-6 w-6 text-${type === 'success' ? 'green' : 'red'}-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
            `;
            alertContainer.appendChild(alertDiv);

            const closeBtn = alertDiv.querySelector('svg');
            closeBtn.addEventListener('click', () => {
                alertDiv.remove();
            });

            // Remove o alerta após 5 segundos
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Função para lidar com o envio do formulário de login
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Impede o envio padrão do formulário

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Simulação de autenticação (substitua por sua lógica de autenticação real)
            if (username === 'admin' && password === 'password') {
                showAlert('Login realizado com sucesso!', 'success');
                // Redirecionar para a página principal após o login (substitua pelo seu URL)
                window.location.href = 'index.html'; // Altere para o nome do seu arquivo principal
            } else {
                showAlert('Credenciais inválidas. Por favor, tente novamente.', 'error');
            }
        });

        // Função para lidar com o clique no link de registro (simulação)
        registerLink.addEventListener('click', (event) => {
            event.preventDefault(); // Impede o comportamento padrão do link
            showAlert('Redirecionando para a página de registro (simulação)...', 'success');
            // Redirecionar para a página de registro (substitua pelo seu URL de registro)
            // window.location.href = 'register.html'; // Altere para o nome do seu arquivo de registro
        });
    </script>
</body>
</html>
