<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Administração GitHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Para a barra de login no topo */
            min-height: 100vh;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        .login-container {
            flex-grow: 1; /* Permite que o container de login ocupe o espaço restante */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Estilos para a barra de login no topo */
        .admin-header {
            background-color: #333; /* Cor de fundo escura para o header */
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .admin-header nav {
            display: flex;
            align-items: center;
        }
        .admin-header nav span {
            margin-right: 16px;
            font-weight: bold;
        }
        .admin-header button {
            background-color: #4CAF50; /* Verde para login */
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .admin-header button:hover {
            background-color: #45a049;
        }
        .admin-header #logout-button {
            background-color: #f44336; /* Vermelho para logout */
        }
        .admin-header #logout-button:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <h1>Painel de Administração WZZM</h1>
        <nav>
            <span id="user-info"></span>
            <button id="login-button" style="display: none;">
                Login com Google
            </button>
            <button id="logout-button" style="display: none;">
                Sair
            </button>
        </nav>
    </header>

    <div class="login-container">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Acesso Restrito</h1>
            <div id="alert-container" class="mb-4"></div>

            <p class="text-gray-600 text-center mb-6">Para acessar o painel de administração, por favor, faça login com sua conta autorizada.</p>

            <button id="firebase-google-login" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                    <path d="M12.24 10.211c-.247-.791-.563-1.572-.942-2.316h-.002c-1.341-2.404-3.568-3.957-6.079-4.225-.976-.11-1.956-.057-2.91.196C1.037 4.195.42 5.068.106 6.012-.208 6.957-.272 7.962.067 8.937c.339.975.986 1.84 1.792 2.477.806.637 1.705 1.055 2.628 1.189 1.155.155 2.274.032 3.332-.236.435-.11.87-.234 1.282-.379l-.001.002c-.221-.497-.376-1.02-.459-1.579h-.002zm9.155-.001c-.13-.306-.27-.611-.422-.915-.224-.46-.474-.911-.751-1.346-.277-.435-.58-.847-.908-1.238-.328-.391-.68-.751-1.054-1.077l.002.001c-.426-.358-.881-.68-1.353-.961-.472-.281-.971-.52-1.488-.716-.517-.196-1.049-.344-1.593-.443-.544-.099-1.101-.15-1.659-.15-.558 0-1.115.051-1.66.15-2.226.402-4.116 1.72-5.467 3.655-.386.54-.707 1.1-.962 1.677-.255.577-.428 1.17-.52 1.777-.092.607-.107 1.22-.045 1.83.062.61.22 1.206.46 1.78.24.574.566 1.127.964 1.65.398.523.87 1.011 1.406 1.458.536.447 1.122.846 1.75 1.183.628.337 1.29.625 1.97.852.68.227 1.38.396 2.09.502.71.106 1.428.149 2.146.126.718-.023 1.43-.12 2.12-.289.69-.169 1.353-.41 1.986-.719.633-.309 1.23-.692 1.782-1.144.552-.452 1.056-.976 1.503-1.569.447-.593.834-1.25 1.156-1.96.322-.71.577-1.472.766-2.268.189-.796.312-1.62.368-2.457l.001.002z" clip-rule="evenodd" />
                </svg>
                Login com Google
            </button>

            <p class="text-gray-600 text-sm mt-4 text-center">
                *Este é um painel de administração e requer autenticação via Google.
            </p>
        </div>
    </div>

    <script>
        // --- Configuração do Firebase (SEUS DADOS REAIS) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.firebasestorage.app",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // Inicialize o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore(); // Incluído, caso precise
        const analytics = firebase.analytics(); // Incluído, caso precise

        // Elementos da UI
        const loginButtonTop = document.getElementById('login-button'); // Botão de login na barra superior
        const logoutButtonTop = document.getElementById('logout-button'); // Botão de logout na barra superior
        const userInfoTop = document.getElementById('user-info'); // Span de info do usuário na barra superior
        const firebaseGoogleLoginButton = document.getElementById('firebase-google-login'); // Botão principal de login Google

        // Função para exibir alertas (mantida do seu código original)
        const alertContainer = document.getElementById('alert-container');
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `bg-${type === 'success' ? 'green' : 'red'}-100 border border-${type === 'success' ? 'green' : 'red'}-400 text-${type === 'success' ? 'green' : 'red'}-700 px-4 py-3 rounded relative mb-4`;
            alertDiv.setAttribute('role', 'alert');
            alertDiv.innerHTML = `
                <strong class="font-bold">${type === 'success' ? 'Sucesso!' : 'Erro!'}</strong>
                <span class="block sm:inline">${message}</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                    <svg class="fill-current h-6 w-6 text-${type === 'success' ? 'green' : 'red'}-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
            `;
            alertContainer.appendChild(alertDiv);

            const closeBtn = alertDiv.querySelector('svg');
            closeBtn.addEventListener('click', () => {
                alertDiv.remove();
            });

            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Listener de estado de autenticação Firebase
        auth.onAuthStateChanged(user => {
            if (user) {
                // Usuário logado
                userInfoTop.textContent = `Olá, ${user.displayName || user.email}!`;
                loginButtonTop.style.display = 'none';
                logoutButtonTop.style.display = 'inline-block';
                // Esconde o botão de login principal na página
                firebaseGoogleLoginButton.style.display = 'none';

                // Se o usuário está logado, ele deve ser redirecionado para o painel
                // (Substitua 'admin-dashboard.html' pela sua página real do painel)
                // Adicione uma verificação de autorização se necessário
                // Ex: se user.email for um e-mail de admin permitido
                if (window.location.pathname.endsWith('/login.html') || window.location.pathname.endsWith('/login/')) {
                    window.location.href = 'admin-dashboard.html';
                }

            } else {
                // Usuário deslogado
                userInfoTop.textContent = '';
                loginButtonTop.style.display = 'inline-block';
                logoutButtonTop.style.display = 'none';
                // Mostra o botão de login principal na página
                firebaseGoogleLoginButton.style.display = 'flex'; // Usar flex para centralizar ícone e texto
            }
        });

        // Evento de clique para o botão de Login Google (principal da página)
        firebaseGoogleLoginButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log("Usuário logado:", result.user);
                    showAlert('Login realizado com sucesso!', 'success');
                    // Redirecionamento será tratado pelo onAuthStateChanged
                })
                .catch((error) => {
                    console.error("Erro de login:", error);
                    showAlert(`Erro ao fazer login: ${error.message}`, 'error');
                });
        });

        // Evento de clique para o botão de Logout (na barra superior)
        logoutButtonTop.addEventListener('click', () => {
            auth.signOut().then(() => {
                console.log("Usuário deslogado.");
                showAlert('Você saiu da sua conta.', 'success');
                // Se estiver no painel, redirecionar para a página de login
                if (!window.location.pathname.endsWith('/login.html') && !window.location.pathname.endsWith('/login/')) {
                    window.location.href = 'login.html'; // Redireciona para a página de login
                }
            }).catch((error) => {
                console.error("Erro ao fazer logout:", error);
                showAlert(`Erro ao fazer logout: ${error.message}`, 'error');
            });
        });

        // Evento de clique para o botão de Login (na barra superior) - também inicia o login Google
        loginButtonTop.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log("Usuário logado:", result.user);
                    showAlert('Login realizado com sucesso!', 'success');
                })
                .catch((error) => {
                    console.error("Erro de login:", error);
                    showAlert(`Erro ao fazer login: ${error.message}`, 'error');
                });
        });

        // Removida a lógica de formulário manual (username/password)
        // loginForm.addEventListener('submit', ...);
        // registerLink.addEventListener('click', ...);

    </script>
</body>
</html>
