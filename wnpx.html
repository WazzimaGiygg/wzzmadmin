<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Histórico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #historico-list {
            list-style: none;
            padding: 0;
        }
        .historico-item {
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .historico-item strong {
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Histórico Geral de Contribuições</h1>
    <ul id="historico-list">
        <li>Carregando histórico...</li>
    </ul>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
    // --- Configuração do Firebase ---
    const firebaseConfig = {
        apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
        authDomain: "wzzm-ce3fc.firebaseapp.com",
        projectId: "wzzm-ce3fc",
        storageBucket: "wzzm-ce3fc.appspot.com",
        messagingSenderId: "249427877153",
        appId: "1:249427877153:web:0e4297294794a5aadeb260",
        measurementId: "G-PLKNZNFCQ8"
    };

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Função para carregar e exibir o histórico geral
    async function carregarHistoricoGeral() {
        const historicoList = document.getElementById('historico-list');
        historicoList.innerHTML = ''; // Limpa a lista antes de carregar

        const user = firebase.auth().currentUser;
        if (!user) {
            historicoList.innerHTML = '<li>Você precisa estar logado para ver o histórico.</li>';
            return;
        }

        try {
            // A busca agora não tem cláusula "where", buscando todos os documentos
            const querySnapshot = await db.collection('historicogeral').orderBy('Data', 'desc').orderBy('Hora', 'desc').get();

            if (querySnapshot.empty) {
                historicoList.innerHTML = '<li>Nenhum registro de histórico encontrado.</li>';
                return;
            }

            querySnapshot.forEach(doc => {
                const data = doc.data();
                const li = document.createElement('li');
                li.className = 'historico-item';
                li.innerHTML = `
                    <strong>Coleção Associada:</strong> ${data['Coleção associada']}<br>
                    <strong>UID do Usuário:</strong> ${data['UID usuário']}<br>
                    <strong>Data:</strong> ${data.Data} - <strong>Hora:</strong> ${data.Hora}<br>
                    <strong>Descrição:</strong> ${data.Descrição}<br>
                    <strong>Navegador:</strong> ${data.Navegador}
                `;
                historicoList.appendChild(li);
            });

        } catch (error) {
            console.error("Erro ao carregar histórico: ", error);
            historicoList.innerHTML = `<li>Erro ao carregar histórico. Verifique o console.</li>`;
        }
    }

    // A função de carregamento é chamada apenas quando o usuário está logado
    firebase.auth().onAuthStateChanged(user => {
        if (user) {
            carregarHistoricoGeral();
        } else {
            document.getElementById('historico-list').innerHTML = '<li>Você precisa estar logado para ver o histórico.</li>';
        }
    });
</script>

</body>
</html>
