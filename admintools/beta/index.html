<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar/Editar Artigo - WZZM Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
        }
        h1 {
            color: #3f51b5;
            margin-bottom: 25px;
            text-align: center;
        }
        .mdl-textfield {
            width: 100%;
            margin-bottom: 20px; /* Adiciona espaço entre os campos */
        }
        .mdl-textfield__input {
            width: 100%;
            box-sizing: border-box; /* Garante que padding e border não aumentem a largura */
        }
        textarea.mdl-textfield__input {
            height: 120px; /* Altura padrão para textareas */
            min-height: 80px; /* Altura mínima para textareas */
            resize: vertical; /* Permite redimensionamento vertical */
        }
        .mdl-button {
            margin-right: 10px;
        }
        .actions {
            text-align: right;
            margin-top: 30px;
        }
        .error-message {
            text-align: center;
            padding: 15px;
            color: #d32f2f;
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        /* Estilos adicionais para o selectfield do MDL */
        .mdl-selectfield {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }
        .mdl-selectfield select {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid rgba(0,0,0,.12);
            background: transparent;
            font-size: 16px;
            color: rgba(0,0,0,.87);
            cursor: pointer;
            appearance: none; /* Remove a seta padrão do select */
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        .mdl-selectfield label {
            color: rgba(0,0,0,.26);
            font-size: 16px;
            left: 0;
            top: 10px;
            position: absolute;
            pointer-events: none;
            transition: 0.2s ease all;
            transform-origin: left top;
        }
        .mdl-selectfield select:focus + label,
        .mdl-selectfield select:not([value=""]) + label {
            color: #3f51b5;
            top: -15px;
            font-size: 12px;
            transform: scale(0.75);
        }
        .mdl-selectfield .mdl-textfield__error {
            position: absolute;
            bottom: -20px;
            left: 0;
            font-size: 12px;
            color: #d32f2f;
            display: none;
        }
        .mdl-selectfield select:invalid ~ .mdl-textfield__error {
            display: block;
        }
        /* Estilo para o campo de upload de arquivo */
        .mdl-file-input {
            margin-bottom: 20px;
        }
        .mdl-file-input input[type="file"] {
            display: none; /* Esconde o input file padrão */
        }
        .mdl-file-input .mdl-button {
            margin-right: 8px;
        }
        .mdl-file-input .file-name {
            display: inline-block;
            vertical-align: middle;
            line-height: 36px; /* Altura do botão MDL */
            color: rgba(0,0,0,.54);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class="container">
        <h1 id="form-title">Adicionar Novo Artigo</h1>

        <div id="error-display" class="error-message"></div>
        <div id="success-message" class="mdl-typography--body-2 mdl-color-text--green-800" style="text-align: center; margin-bottom: 20px; display: none;"></div>


        <form id="article-form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="article-title" required>
                <label class="mdl-textfield__label" for="article-title">Título do Artigo *</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="article-description">
                <label class="mdl-textfield__label" for="article-description">Descrição Curta</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="3" id="article-summary"></textarea>
                <label class="mdl-textfield__label" for="article-summary">Resumo (Max 250 palavras)</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="5" id="article-abstract"></textarea>
                <label class="mdl-textfield__label" for="article-abstract">Abstract</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="5" id="article-introduction"></textarea>
                <label class="mdl-textfield__label" for="article-introduction">Introdução</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="5" id="article-methodology"></textarea>
                <label class="mdl-textfield__label" for="article-methodology">Metodologia</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="5" id="article-discussion"></textarea>
                <label class="mdl-textfield__label" for="article-discussion">Discussão</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="5" id="article-conclusion"></textarea>
                <label class="mdl-textfield__label" for="article-conclusion">Conclusão</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="url" id="article-original-url">
                <label class="mdl-textfield__label" for="article-original-url">URL do Artigo Original (PDF/HTML)</label>
                <span class="mdl-textfield__help">Link para o artigo completo em PDF ou HTML externo.</span>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="article-sources">
                <label class="mdl-textfield__label" for="article-sources">Fontes (separadas por vírgula)</label>
                <span class="mdl-textfield__help">Ex: Livro X, Site Y, Artigo Z</span>
            </div>

            <div class="mdl-selectfield mdl-js-selectfield mdl-textfield--floating-label">
                <select id="article-language" class="mdl-textfield__input" required>
                    <option value="" disabled selected>Selecione o Idioma</option>
                    <option value="pt-BR">Português (Brasil)</option>
                    <option value="en-US">English (United States)</option>
                </select>
                <label for="article-language" class="mdl-textfield__label">Idioma *</label>
                <span class="mdl-textfield__error">Por favor, selecione um idioma.</span>
            </div>

            <div class="mdl-selectfield mdl-js-selectfield mdl-textfield--floating-label">
                <select id="article-type" class="mdl-textfield__input" required>
                    <option value="" disabled selected>Selecione o Tipo de Artigo</option>
                    <option value="cientifico">Científico</option>
                    <option value="revisao">Revisão Bibliográfica</option>
                    <option value="noticia">Notícia</option>
                    <option value="editorial">Editorial</option>
                    <option value="opiniao">Opinião</option>
                    <option value="entrevista">Entrevista</option>
                    <option value="tutorial">Tutorial</option>
                </select>
                <label for="article-type" class="mdl-textfield__label">Tipo de Artigo *</label>
                <span class="mdl-textfield__error">Por favor, selecione um tipo de artigo.</span>
            </div>

            <hr>
            <h3>Upload de PDF</h3>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="pdf-uid-display-wrapper" style="display: none;">
                <input class="mdl-textfield__input" type="text" id="pdf-article-uid" readonly>
                <label class="mdl-textfield__label" for="pdf-article-uid">UID do Artigo (para associar ao PDF)</label>
                <span class="mdl-textfield__help">Use este UID para enviar o PDF associado.</span>
            </div>

            <div class="mdl-file-input">
                <input type="file" id="pdf-upload-input" accept="application/pdf">
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="select-pdf-btn">
                    Selecionar PDF
                </button>
                <span class="file-name" id="selected-pdf-name">Nenhum arquivo selecionado</span>
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="upload-pdf-btn" style="display: none;">
                    Enviar PDF
                </button>
            </div>
            <div id="pdf-upload-progress" style="display: none; margin-top: 10px;">
                <div class="mdl-progress mdl-js-progress is-configured" style="width: 100%;"></div>
                <span id="progress-text"></span>
            </div>
            <p id="pdf-download-url-display" style="display: none; margin-top: 10px;">
                URL do PDF: <a id="pdf-download-link" href="#" target="_blank"></a>
            </p>

            <div class="actions">
                <button type="submit" id="save-article-btn"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Salvar Artigo
                </button>
                <button type="button" id="cancel-btn"
                        class="mdl-button mdl-js-button mdl-button--raised">
                    Cancelar
                </button>
            </div>
        </form>
    </div>

    <script>
        // --- Configuração do Firebase com suas chaves e dados originais ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        let app;
        try {
            app = firebase.app();
        } catch (e) {
            app = firebase.initializeApp(firebaseConfig);
        }
        const firestore = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage(); // Inicializa o Firebase Storage

        let currentUser = null;
        let currentArticleId = null;
        let uploadedPdfUrl = null; // Para armazenar a URL do PDF após o upload

        const formTitle = document.getElementById('form-title');
        const articleForm = document.getElementById('article-form');
        const errorDisplay = document.getElementById('error-display');
        const successMessage = document.getElementById('success-message'); // Elemento para mensagens de sucesso
        const saveArticleBtn = document.getElementById('save-article-btn');
        const cancelBtn = document.getElementById('cancel-btn');

        const articleTitleInput = document.getElementById('article-title');
        const articleDescriptionInput = document.getElementById('article-description');
        const articleSummaryInput = document.getElementById('article-summary');
        const articleAbstractInput = document.getElementById('article-abstract');
        const articleIntroductionInput = document.getElementById('article-introduction');
        const articleMethodologyInput = document.getElementById('article-methodology');
        const articleDiscussionInput = document.getElementById('article-discussion');
        const articleConclusionInput = document.getElementById('article-conclusion');
        const articleSourcesInput = document.getElementById('article-sources');
        const articleLanguageSelect = document.getElementById('article-language');
        const articleTypeSelect = document.getElementById('article-type');
        const articleOriginalUrlInput = document.getElementById('article-original-url');

        // Novos elementos para upload de PDF
        const pdfUidDisplayWrapper = document.getElementById('pdf-uid-display-wrapper');
        const pdfArticleUidInput = document.getElementById('pdf-article-uid');
        const pdfUploadInput = document.getElementById('pdf-upload-input');
        const selectPdfBtn = document.getElementById('select-pdf-btn');
        const selectedPdfName = document.getElementById('selected-pdf-name');
        const uploadPdfBtn = document.getElementById('upload-pdf-btn');
        const pdfUploadProgress = document.getElementById('pdf-upload-progress');
        const progressBar = pdfUploadProgress.querySelector('.mdl-progress');
        const progressText = document.getElementById('progress-text');
        const pdfDownloadUrlDisplay = document.getElementById('pdf-download-url-display');
        const pdfDownloadLink = document.getElementById('pdf-download-link');


        function displayError(message) {
            errorDisplay.textContent = `Erro: ${message}`;
            errorDisplay.style.display = 'block';
            successMessage.style.display = 'none'; // Esconde mensagem de sucesso em caso de erro
        }

        function displaySuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorDisplay.style.display = 'none'; // Esconde mensagem de erro em caso de sucesso
        }

        function hideMessages() {
            errorDisplay.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Listener para o estado de autenticação
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                console.log("Usuário logado:", currentUser.uid);
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                if (id) {
                    currentArticleId = id;
                    formTitle.textContent = 'Editar Artigo';
                    loadArticleData(id); // Carrega os dados do artigo para edição
                    pdfUidDisplayWrapper.style.display = 'block'; // Mostra o UID
                    pdfArticleUidInput.value = id; // Preenche o UID do artigo
                }
            } else {
                currentUser = null;
                console.warn("Nenhum usuário logado. Redirecionando para login?");
                alert("Você precisa estar logado para adicionar ou editar artigos.");
                if (window.parent !== window && window.parent.postMessage) {
                    window.parent.postMessage({ type: 'navigateIframe', url: './login.html' }, window.location.origin);
                } else {
                    window.location.href = './login.html';
                }
            }
        });

        // Carrega dados do artigo para edição
        async function loadArticleData(articleId) {
            try {
                const docRef = firestore.collection('articlesdoc').doc(articleId);
                const doc = await docRef.get();

                if (doc.exists) {
                    const data = doc.data();
                    articleTitleInput.value = data.title || '';
                    articleDescriptionInput.value = data.description || '';
                    articleSummaryInput.value = data.summary || '';
                    articleAbstractInput.value = data.abstract || '';
                    articleIntroductionInput.value = data.introduction || '';
                    articleMethodologyInput.value = data.methodology || '';
                    articleDiscussionInput.value = data.discussion || '';
                    articleConclusionInput.value = data.conclusion || '';
                    articleSourcesInput.value = (data.sources && Array.isArray(data.sources)) ? data.sources.join(', ') : '';
                    articleLanguageSelect.value = data.language || '';
                    articleTypeSelect.value = data.articleType || '';
                    articleOriginalUrlInput.value = data.originalUrl || '';

                    // Carrega a URL do PDF se existir e exibe
                    if (data.pdfUrl) {
                        uploadedPdfUrl = data.pdfUrl;
                        pdfDownloadLink.href = uploadedPdfUrl;
                        pdfDownloadLink.textContent = "Ver PDF Atual";
                        pdfDownloadUrlDisplay.style.display = 'block';
                    } else {
                        pdfDownloadUrlDisplay.style.display = 'none';
                    }

                    // Atualiza o MDL para os campos pré-preenchidos
                    if (window.componentHandler) {
                        articleForm.querySelectorAll('.mdl-textfield').forEach(textfield => {
                            if (textfield.MaterialTextfield) {
                                textfield.MaterialTextfield.checkDirty();
                                textfield.MaterialTextfield.checkValidity();
                            }
                        });
                        articleForm.querySelectorAll('.mdl-selectfield').forEach(selectfield => {
                            if (selectfield.MaterialTextfield) {
                                selectfield.MaterialTextfield.checkDirty();
                                selectfield.MaterialTextfield.checkValidity();
                            }
                        });
                    }
                } else {
                    displayError("Artigo não encontrado.");
                    console.error("Artigo com ID", articleId, "não encontrado na coleção 'articlesdoc'.");
                }
            } catch (error) {
                displayError("Erro ao carregar dados do artigo: " + error.message);
                console.error("Erro ao carregar dados do artigo da coleção 'articlesdoc':", error);
            }
        }

        // Função para salvar (adicionar ou atualizar) o artigo
        async function saveArticle(event) {
            event.preventDefault();
            hideMessages();

            if (!currentUser) {
                displayError("Você precisa estar logado para salvar artigos.");
                return;
            }

            // Validação básica
            if (!articleTitleInput.value.trim()) {
                displayError("O Título do Artigo é obrigatório.");
                articleTitleInput.focus();
                return;
            }
            if (!articleLanguageSelect.value) {
                displayError("O Idioma é obrigatório.");
                articleLanguageSelect.focus();
                return;
            }
            if (!articleTypeSelect.value) {
                displayError("O Tipo de Artigo é obrigatório.");
                articleTypeSelect.focus();
                return;
            }

            saveArticleBtn.disabled = true;

            const articleData = {
                userId: currentUser.uid,
                title: articleTitleInput.value.trim(),
                description: articleDescriptionInput.value.trim(),
                summary: articleSummaryInput.value.trim(),
                abstract: articleAbstractInput.value.trim(),
                introduction: articleIntroductionInput.value.trim(),
                methodology: articleMethodologyInput.value.trim(),
                discussion: articleDiscussionInput.value.trim(),
                conclusion: articleConclusionInput.value.trim(),
                sources: articleSourcesInput.value.split(',').map(s => s.trim()).filter(s => s),
                language: articleLanguageSelect.value,
                articleType: articleTypeSelect.value,
                originalUrl: articleOriginalUrlInput.value.trim(),
                lastModified: firebase.firestore.FieldValue.serverTimestamp(),
                pdfUrl: uploadedPdfUrl || null // Adiciona a URL do PDF se existir
            };

            try {
                const articlesCollectionRef = firestore.collection('articlesdoc');

                if (currentArticleId) {
                    await articlesCollectionRef.doc(currentArticleId).update(articleData);
                    displaySuccess("Artigo atualizado com sucesso!");
                    console.log("Artigo atualizado na coleção 'articlesdoc':", currentArticleId);
                } else {
                    articleData.timestamp = firebase.firestore.FieldValue.serverTimestamp();
                    const newDocRef = await articlesCollectionRef.add(articleData);
                    currentArticleId = newDocRef.id;
                    displaySuccess("Artigo adicionado com sucesso! ID: " + newDocRef.id);
                    console.log("Novo artigo adicionado na coleção 'articlesdoc' com ID:", newDocRef.id);
                    formTitle.textContent = 'Editar Artigo';
                    pdfUidDisplayWrapper.style.display = 'block'; // Mostra o UID
                    pdfArticleUidInput.value = newDocRef.id; // Preenche o UID do artigo
                }

                if (window.parent !== window && window.parent.postMessage) {
                    window.parent.postMessage({ type: 'refreshArticlesList' }, window.location.origin);
                }

            } catch (error) {
                displayError("Erro ao salvar artigo: " + error.message);
                console.error("Erro ao salvar artigo na coleção 'articlesdoc':", error);
            } finally {
                saveArticleBtn.disabled = false;
            }
        }

        // --- Funções para upload de PDF ---
        selectPdfBtn.addEventListener('click', () => {
            pdfUploadInput.click(); // Simula o clique no input file escondido
        });

        pdfUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                selectedPdfName.textContent = file.name;
                uploadPdfBtn.style.display = 'inline-block'; // Mostra o botão de upload
                pdfUploadProgress.style.display = 'none'; // Esconde a barra de progresso se um novo arquivo for selecionado
                pdfDownloadUrlDisplay.style.display = 'none'; // Esconde a URL anterior
                uploadedPdfUrl = null; // Limpa a URL do PDF anterior
                hideMessages();
            } else {
                selectedPdfName.textContent = "Nenhum arquivo selecionado";
                uploadPdfBtn.style.display = 'none';
            }
        });

        uploadPdfBtn.addEventListener('click', async () => {
            const file = pdfUploadInput.files[0];
            hideMessages();

            if (!file) {
                displayError("Por favor, selecione um arquivo PDF para enviar.");
                return;
            }

            if (!currentArticleId) {
                displayError("Por favor, **salve o artigo primeiro** para gerar um UID antes de enviar o PDF.");
                return;
            }

            const storageRef = storage.ref();
            // Caminho para o arquivo no Storage: articles_pdfs/<UID_do_artigo>/nome_do_arquivo.pdf
            const pdfRef = storageRef.child(`articles_pdfs/${currentArticleId}/${file.name}`);

            pdfUploadProgress.style.display = 'block'; // Mostra a barra de progresso
            progressBar.MaterialProgress.setProgress(0); // Reinicia o progresso
            progressText.textContent = "Iniciando upload...";
            uploadPdfBtn.disabled = true; // Desabilita o botão de upload

            try {
                const uploadTask = pdfRef.put(file);

                uploadTask.on('state_changed',
                    (snapshot) => {
                        // Calcula e exibe o progresso do upload
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressBar.MaterialProgress.setProgress(progress);
                        progressText.textContent = `Upload: ${Math.round(progress)}%`;
                    },
                    (error) => {
                        console.error("Erro no upload do PDF:", error);
                        displayError("Erro ao fazer upload do PDF: " + error.message);
                        uploadPdfBtn.disabled = false;
                        pdfUploadProgress.style.display = 'none';
                    },
                    async () => {
                        // Upload completo, obtém a URL de download
                        uploadedPdfUrl = await pdfRef.getDownloadURL();
                        console.log("PDF enviado com sucesso! URL:", uploadedPdfUrl);
                        displaySuccess("PDF enviado com sucesso! Clique em 'Salvar Artigo' para registrar a URL.");

                        // Exibe a URL de download
                        pdfDownloadLink.href = uploadedPdfUrl;
                        pdfDownloadLink.textContent = "Abrir PDF";
                        pdfDownloadUrlDisplay.style.display = 'block';

                        uploadPdfBtn.disabled = false;
                        pdfUploadProgress.style.display = 'none';

                        // Atualiza o Firestore com a URL do PDF
                        await firestore.collection('articlesdoc').doc(currentArticleId).update({
                            pdfUrl: uploadedPdfUrl,
                            lastModified: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log("URL do PDF atualizada no Firestore para o artigo:", currentArticleId);
                    }
                );
            } catch (error) {
                console.error("Erro ao iniciar upload do PDF:", error);
                displayError("Erro ao iniciar upload do PDF: " + error.message);
                uploadPdfBtn.disabled = false;
                pdfUploadProgress.style.display = 'none';
            }
        });


        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            articleForm.addEventListener('submit', saveArticle);

            cancelBtn.addEventListener('click', () => {
                if (window.parent !== window && window.parent.postMessage) {
                    window.parent.postMessage({ type: 'refreshArticlesList' }, window.location.origin);
                } else {
                    window.history.back();
                }
            });

            if (window.componentHandler) {
                window.componentHandler.upgradeDom();
            }
        });
    </script>
