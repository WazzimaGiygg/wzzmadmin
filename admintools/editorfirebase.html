
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Console Firebase - WZZM Admin</title>
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
            text-align: center;
        }
        h1 {
            color: #3f51b5;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            color: #fff;
            background-color: #3f51b5;
            border-radius: 4px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acesso ao Console Firebase</h1>
        <p>Clique no botão abaixo para ser redirecionado para o console do Firebase.</p>
        <a href="https://console.firebase.google.com/" target="_blank" class="button">
            Acessar Console Firebase
        </a>
        <p style="margin-top: 20px; font-size: 0.9em; color: #777;">
            Você precisará estar logado na sua conta Google associada ao projeto Firebase.
        </p>
    </div>
</body>
</html>
