<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Artigo - WZZM Escolar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
        }
        h1 {
            color: #3f51b5;
            text-align: center;
            margin-bottom: 30px;
        }
        .mdl-textfield {
            width: 100%;
            margin-bottom: 20px;
        }
        textarea {
            resize: vertical; /* Permite redimensionar verticalmente */
        }
        .mdl-button--colored {
            background-color: #3f51b5 !important;
        }
        .mdl-button--raised.mdl-button--colored:hover {
            background-color: #303f9f !important;
        }
        #status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script> <div class="container">
        <h1>Adicionar Novo Artigo</h1>

        <form id="add-article-form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="article-title" required>
                <label class="mdl-textfield__label" for="article-title">Título do Artigo</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="article-acesso" required>
                <label class="mdl-textfield__label" for="article-acesso">Nível de Acesso (Ex: Público, Restrito, Alunos)</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="8" id="article-content" required></textarea>
                <label class="mdl-textfield__label" for="article-content">Conteúdo do Artigo</label>
            </div>

            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                <i class="material-icons">send</i> Publicar Artigo
            </button>
        </form>

        <div id="status-message"></div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        // --- Configuração do Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153", // SUBSTITUA PELO SEU VALOR REAL!
            appId: "1:249427877153:web:0e4297294794a5aadeb260"
        };

        // Inicialize o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth(); // Obtenha a instância de autenticação

        // Referências aos elementos do formulário e mensagem de status
        const addArticleForm = document.getElementById('add-article-form');
        const articleTitleInput = document.getElementById('article-title');
        const articleAcessoInput = document.getElementById('article-acesso');
        const articleContentInput = document.getElementById('article-content');
        const statusMessageDiv = document.getElementById('status-message');

        // Função para exibir mensagens de status
        function showStatus(message, type) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = type ? `status-message ${type}` : 'status-message';
        }

        // Listener para o envio do formulário
        addArticleForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede o envio padrão do formulário

            const user = auth.currentUser; // Obtém o usuário logado atualmente

            if (!user) {
                showStatus('Você precisa estar logado para adicionar artigos.', 'status-error');
                return;
            }

            const title = articleTitleInput.value.trim();
            const acesso = articleAcessoInput.value.trim();
            const content = articleContentInput.value.trim();

            if (!title || !acesso || !content) {
                showStatus('Por favor, preencha todos os campos.', 'status-error');
                return;
            }

            showStatus('Publicando artigo...', '');

            try {
                await db.collection('articles').add({
                    title: title,
                    acesso: acesso,
                    content: content,
                    userId: user.uid, // Salva o ID do usuário que criou o artigo
                    userName: user.displayName || user.email, // Salva o nome ou email do usuário
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() // Adiciona um timestamp do servidor
                });

                showStatus('Artigo publicado com sucesso!', 'status-success');
                // Limpa o formulário após o sucesso
                articleTitleInput.value = '';
                articleAcessoInput.value = '';
                articleContentInput.value = '';
                // Reinicia os componentes MDL do formulário
                componentHandler.upgradeDom(); 

            } catch (error) {
                console.error("Erro ao adicionar artigo:", error);
                if (error.code === 'permission-denied') {
                    showStatus('Erro: Permissão negada. Você pode não ter permissão para criar artigos.', 'status-error');
                } else {
                    showStatus(`Erro ao publicar artigo: ${error.message}`, 'status-error');
                }
            }
        });

        // Inicializa componentes MDL após o carregamento do DOM
        document.addEventListener('DOMContentLoaded', () => {
            if (componentHandler) {
                componentHandler.upgradeDom();
            }
        });
    </script>
</body>
</html>
