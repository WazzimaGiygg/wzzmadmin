<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Artigos - WZZM Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
        }
        h1 {
            color: #3f51b5; /* Cor primária do MDL */
            margin-bottom: 25px;
            text-align: center;
        }
        #articles-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .article-card {
            background: #fff;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .article-card:hover {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,.2), 0 6px 2px -4px rgba(0,0,0,.2), 0 2px 10px 0 rgba(0,0,0,.12);
        }
        .article-card .mdl-card__title {
            color: #fff;
            /* background-color: #5c6bc0; */ /* Cor mais suave do MDL */
            background-color: #3f51b5; /* Cor primária do MDL */
            min-height: 80px; /* Garante espaço para o título */
            display: flex;
            align-items: center;
            padding: 16px;
            box-sizing: border-box;
        }
        .article-card .mdl-card__title-text {
            color: #fff;
            font-size: 1.5em;
            line-height: 1.2;
            word-break: break-word; /* Quebra palavras longas */
        }
        .article-card .mdl-card__supporting-text {
            padding: 16px;
            font-size: 0.9em;
            line-height: 1.5;
            flex-grow: 1; /* Permite que o texto de suporte ocupe espaço restante */
            overflow: hidden;
            text-overflow: ellipsis;
            /* display: -webkit-box;
            -webkit-line-clamp: 3; /* Limita a 3 linhas */
            /* -webkit-box-orient: vertical; */
        }
        .article-card .mdl-card__actions {
            border-top: 1px solid rgba(0,0,0,.1);
            padding: 8px 16px;
            display: flex;
            justify-content: flex-end; /* Alinha os botões à direita */
            align-items: center;
        }
        .article-card .mdl-card__actions .mdl-button {
            margin-left: 8px; /* Espaço entre os botões */
        }
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #777;
            font-size: 1.1em;
        }
        .error-message {
            text-align: center;
            padding: 30px;
            color: #d32f2f;
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 5px;
            margin-top: 20px;
        }
        .add-article-button-container {
            text-align: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class="container">
        <h1>Gerenciar Artigos</h1>

        <div class="add-article-button-container">
            <a href="./editordeartigos.html"
               class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
               data-target-iframe="true">
                <i class="material-icons">add</i> Adicionar Novo Artigo
            </a>
        </div>

        <div id="articles-list" class="mdl-grid">
            <p class="empty-state" id="loading-message">Carregando artigos...</p>
        </div>

        <div id="error-display" class="error-message" style="display: none;">
            </div>
    </div>

    <script>
        // --- Configuração do Firebase (precisa ser a mesma do seu index.html) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0", // SUAS CREDENCIAIS DO FIREBASE AQUI
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // Inicialize Firebase se ainda não foi inicializado (importante para iframes)
        // A linha abaixo tenta evitar erro se o app já foi inicializado pelo pai (index.html)
        // mas é safer inicializar aqui, pois iframes são contextos isolados.
        let app;
        try {
            app = firebase.app();
        } catch (e) {
            app = firebase.initializeApp(firebaseConfig);
        }
        const firestore = firebase.firestore();

        // Elementos da UI
        const articlesListDiv = document.getElementById('articles-list');
        const loadingMessage = document.getElementById('loading-message');
        const errorDisplay = document.getElementById('error-display');

        /**
         * Exibe uma mensagem de erro na interface.
         * @param {string} message - A mensagem de erro a ser exibida.
         */
        function displayError(message) {
            if (errorDisplay) {
                errorDisplay.textContent = `Erro: ${message}`;
                errorDisplay.style.display = 'block';
            } else {
                console.error("Elemento 'error-display' não encontrado.");
            }
            if (loadingMessage) {
                loadingMessage.style.display = 'none'; // Esconde a mensagem de carregamento
            }
        }

        /**
         * Função para carregar e exibir os artigos do Firestore.
         */
        async function loadArticles() {
            if (!articlesListDiv) {
                console.error("Elemento 'articles-list' não encontrado. Não é possível carregar artigos.");
                return;
            }

            articlesListDiv.innerHTML = ''; // Limpa qualquer conteúdo anterior
            if (loadingMessage) {
                loadingMessage.style.display = 'block'; // Mostra a mensagem de carregamento
            }
            errorDisplay.style.display = 'none'; // Esconde mensagens de erro anteriores

            try {
                // Obter a coleção de artigos, ordenada pelo timestamp (se existir)
                const articlesRef = firestore.collection('articles').orderBy('timestamp', 'desc');
                const snapshot = await articlesRef.get();

                if (loadingMessage) {
                    loadingMessage.style.display = 'none'; // Esconde a mensagem de carregamento
                }

                if (snapshot.empty) {
                    articlesListDiv.innerHTML = '<p class="empty-state">Nenhum artigo publicado ainda.</p>';
                    console.log("Nenhum artigo encontrado na coleção 'articles'.");
                    return;
                }

                snapshot.forEach(doc => {
                    const articleData = doc.data(); // Obtém os dados do documento
                    const articleId = doc.id; // Obtém o ID do documento para ações futuras

                    // Verifica se os dados do artigo são válidos e contêm o título e resumo
                    if (articleData && typeof articleData === 'object' && articleData.title) {
                        const card = document.createElement('div');
                        card.className = 'article-card mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--12-col-phone'; // Adapta para responsividade
                        card.innerHTML = `
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">${articleData.title}</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <p>${articleData.summary || 'Nenhum resumo disponível.'}</p>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a href="../admintools/editordeartigos.html?id=${articleId}"
                                   class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                    Editar
                                </a>
                                <button class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect delete-article-button"
                                        data-article-id="${articleId}">
                                    Excluir
                                </button>
                            </div>
                        `;
                        articlesListDiv.appendChild(card);
                    } else {
                        console.warn(`Artigo com ID ${articleId} possui dados inválidos ou faltando título.`);
                    }
                });

                // Atualiza os componentes MDL dinamicamente adicionados
                if (window.componentHandler) {
                    window.componentHandler.upgradeElements(articlesListDiv);
                }

            } catch (error) {
                console.error("Erro ao carregar artigos:", error);
                displayError(`Não foi possível carregar os artigos. ${error.message}`);
            }
        }

        /**
         * Função para excluir um artigo do Firestore.
         * @param {string} articleId - O ID do artigo a ser excluído.
         */
        async function deleteArticle(articleId) {
            if (!confirm('Tem certeza que deseja excluir este artigo? Esta ação é irreversível.')) {
                return;
            }

            try {
                await firestore.collection('articles').doc(articleId).delete();
                alert('Artigo excluído com sucesso!');
                console.log(`Artigo com ID ${articleId} excluído.`);
                loadArticles(); // Recarrega a lista para refletir a exclusão
            } catch (error) {
                console.error("Erro ao excluir artigo:", error);
                displayError(`Não foi possível excluir o artigo. ${error.message}`);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Carrega os artigos ao carregar a página
            loadArticles();

            // Adiciona um listener para os botões de excluir (delegação de eventos)
            // Isso é importante porque os botões são adicionados dinamicamente
            articlesListDiv.addEventListener('click', (event) => {
                const target = event.target;
                if (target.classList.contains('delete-article-button')) {
                    const articleId = target.dataset.articleId;
                    if (articleId) {
                        deleteArticle(articleId);
                    }
                }
            });

            // Se o botão "Adicionar Novo Artigo" for clicado e o pai (index.html)
            // estiver usando data-target-iframe="true", ele funcionará automaticamente.
            // Se não, este link funcionaria como um redirecionamento normal.
            const addArticleLink = document.querySelector('.add-article-button-container a');
            if (addArticleLink && window.parent !== window) { // Só para iframes
                addArticleLink.addEventListener('click', function(event) {
                    // Se o iframe estiver em um contexto pai que gerencia iframes,
                    // pode ser necessário sinalizar o pai para carregar a nova URL
                    // no iframe principal. Isso é um cenário mais complexo.
                    // Para simplificar, o 'data-target-iframe="true"' no index.html
                    // já deve lidar com isso se o link for clicado no menu.
                    // Dentro do iframe, o link direto pode apenas tentar mudar o próprio iframe.
                    // O método mais robusto seria postMessage para o pai.
                    // Por agora, o href direto já está configurado para o index.html para o iframe.
                    // Não é preciso um event listener aqui se o index.html já o escuta.
                });
            }

            // Garante que os componentes MDL são atualizados após o carregamento inicial
            if (window.componentHandler) {
                window.componentHandler.upgradeDom();
            }
        });
    </script>
</body>
</html>
