<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Artigo - WZZM Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
        }
        h1 {
            color: #3f51b5;
            margin-bottom: 25px;
            text-align: center;
        }
        .mdl-textfield {
            width: 100%;
            margin-bottom: 20px;
        }
        .mdl-textfield__input {
            width: 100%;
            box-sizing: border-box;
        }
        .mdl-button {
            margin-right: 10px;
        }
        .actions {
            text-align: right;
            margin-top: 30px;
        }
        .error-message {
            text-align: center;
            padding: 15px;
            color: #d32f2f;
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class="container">
        <h1 id="form-title">Adicionar Novo Artigo</h1>

        <div id="error-display" class="error-message"></div>

        <form id="article-form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="article-title" required>
                <label class="mdl-textfield__label" for="article-title">Título do Artigo *</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="5" id="article-content" required></textarea>
                <label class="mdl-textfield__label" for="article-content">Conteúdo do Artigo *</label>
            </div>

            <div class="actions">
                <button type="submit" id="save-article-btn"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Salvar Artigo
                </button>
                <button type="button" id="cancel-btn"
                        class="mdl-button mdl-js-button mdl-button--raised">
                    Cancelar
                </button>
            </div>
        </form>
    </div>

    <script>
        // --- Configuração do Firebase com suas chaves e dados originais ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        let app;
        try {
            app = firebase.app();
        } catch (e) {
            app = firebase.initializeApp(firebaseConfig);
        }
        const firestore = firebase.firestore();
        const auth = firebase.auth(); // Inicializa o Auth

        let currentUser = null; // Para armazenar o usuário logado

        const formTitle = document.getElementById('form-title');
        const articleForm = document.getElementById('article-form');
        const errorDisplay = document.getElementById('error-display');
        const saveArticleBtn = document.getElementById('save-article-btn');
        const cancelBtn = document.getElementById('cancel-btn');

        const articleTitleInput = document.getElementById('article-title');
        const articleContentInput = document.getElementById('article-content');

        function displayError(message) {
            errorDisplay.textContent = `Erro: ${message}`;
            errorDisplay.style.display = 'block';
        }

        function clearFormAndErrors() {
            articleForm.reset();
            errorDisplay.style.display = 'none';
            // Para garantir que o MDL "limpe" visualmente os campos resetados
            if (window.componentHandler) {
                articleForm.querySelectorAll('.mdl-textfield').forEach(textfield => {
                    if (textfield.MaterialTextfield) {
                        textfield.MaterialTextfield.checkDirty();
                        textfield.MaterialTextfield.checkValidity();
                    }
                });
            }
        }

        // Listener para o estado de autenticação
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                console.log("Usuário logado:", currentUser.uid, "Email:", currentUser.email);
            } else {
                currentUser = null;
                console.warn("Nenhum usuário logado. Redirecionando para login?");
                alert("Você precisa estar logado para adicionar artigos.");
                if (window.parent !== window && window.parent.postMessage) {
                    window.parent.postMessage({ type: 'navigateIframe', url: './login.html' }, window.location.origin);
                } else {
                    window.location.href = './login.html';
                }
            }
        });

        // Função para salvar (adicionar) o artigo
        async function saveArticle(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            if (!currentUser) {
                displayError("Você precisa estar logado para salvar artigos.");
                return;
            }

            // Validação de formulário
            if (!articleTitleInput.value.trim()) { displayError("O Título do Artigo é obrigatório."); articleTitleInput.focus(); return; }
            if (!articleContentInput.value.trim()) { displayError("O Conteúdo do Artigo é obrigatório."); articleContentInput.focus(); return; }
            
            errorDisplay.style.display = 'none'; // Esconde erros anteriores
            saveArticleBtn.disabled = true; // Desabilita o botão para evitar cliques múltiplos

            const articleData = {
                title: articleTitleInput.value.trim(),
                content: articleContentInput.value.trim(),
                authorUid: currentUser.uid, // O UID do usuário logado será o autor
                authorEmail: currentUser.email, // O e-mail do usuário logado
                timestamp: firebase.firestore.FieldValue.serverTimestamp(), // Adiciona timestamp na criação
                lastModified: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                const articlesCollectionRef = firestore.collection('articles'); // Nova coleção para artigos

                const newDocRef = await articlesCollectionRef.add(articleData);
                alert("Artigo adicionado com sucesso! ID: " + newDocRef.id);
                console.log("Novo artigo adicionado na coleção 'articles' com ID:", newDocRef.id);
                clearFormAndErrors(); // Limpa o formulário após adicionar um novo

                // Redirecionar ou fechar o editor
                if (window.parent !== window && window.parent.postMessage) {
                    window.parent.postMessage({ type: 'refreshArticlesList' }, window.location.origin); // Ajuste para uma lista de artigos
                } else {
                    // window.location.href = './gerenciar-artigos.html'; // Ajuste o caminho se necessário
                }

            } catch (error) {
                displayError("Erro ao salvar artigo: " + error.message);
                console.error("Erro ao salvar artigo na coleção 'articles':", error);
            } finally {
                saveArticleBtn.disabled = false; // Reabilita o botão
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            articleForm.addEventListener('submit', saveArticle);

            cancelBtn.addEventListener('click', () => {
                if (window.parent !== window && window.parent.postMessage) {
                    window.parent.postMessage({ type: 'refreshArticlesList' }, window.location.origin); // Ajuste para uma lista de artigos
                } else {
                    window.history.back(); // Volta na história do navegador
                }
            });

            // Garante que todos os componentes MDL na página sejam inicializados
            if (window.componentHandler) {
                window.componentHandler.upgradeDom();
            }
        });
    </script>
</body>
</html>
