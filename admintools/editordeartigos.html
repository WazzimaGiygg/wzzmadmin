<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Artigos - WZZM Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
        }
        h1 {
            color: #3f51b5; /* Cor primária do MDL */
            margin-bottom: 25px;
            text-align: center;
        }
        #articles-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .article-card {
            background: #fff;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .article-card:hover {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,.2), 0 6px 2px -4px rgba(0,0,0,.2), 0 2px 10px 0 rgba(0,0,0,.12);
        }
        .article-card .mdl-card__title {
            color: #fff;
            background-color: #3f51b5; /* Cor primária do MDL */
            min-height: 80px; /* Garante espaço para o título */
            display: flex;
            align-items: center;
            padding: 16px;
            box-sizing: border-box;
        }
        .article-card .mdl-card__title-text {
            color: #fff;
            font-size: 1.5em;
            line-height: 1.2;
            word-break: break-word; /* Quebra palavras longas */
        }
        .article-card .mdl-card__supporting-text {
            padding: 16px;
            font-size: 0.9em;
            line-height: 1.5;
            flex-grow: 1; /* Permite que o texto de suporte ocupe espaço restante */
            overflow: hidden;
            text-overflow: ellipsis;
            /* display: -webkit-box;
            -webkit-line-clamp: 3; /* Limita a 3 linhas */
            /* -webkit-box-orient: vertical; */
        }
        .article-card .mdl-card__actions {
            border-top: 1px solid rgba(0,0,0,.1);
            padding: 8px 16px;
            display: flex;
            justify-content: flex-end; /* Alinha os botões à direita */
            align-items: center;
        }
        .article-card .mdl-card__actions .mdl-button {
            margin-left: 8px; /* Espaço entre os botões */
        }
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #777;
            font-size: 1.1em;
            width: 100%; /* Garante que a mensagem de estado vazio ocupe a largura total */
        }
        .error-message {
            text-align: center;
            padding: 30px;
            color: #d32f2f;
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%; /* Garante que a mensagem de erro ocupe a largura total */
        }
        .add-article-button-container {
            text-align: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class="container">
        <h1>Gerenciar Artigos</h1>

        <div class="add-article-button-container">
            <a href="./editordeartigos.html"
               class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                <i class="material-icons">add</i> Adicionar Novo Artigo
            </a>
        </div>

        <div id="articles-list" class="mdl-grid">
            <p class="empty-state" id="loading-message">Carregando artigos...</p>
        </div>

        <div id="error-display" class="error-message" style="display: none;">
            </div>
    </div>

    <script>
        // --- Configuração do Firebase (precisa ser a mesma do seu index.html) ---
        // ATENÇÃO: SUBSTITUA COM SUAS PRÓPRIAS CREDENCIAIS DO FIREBASE
        const firebaseConfig = {
            apiKey: "SUA_API_KEY_AQUI", // Exemplo: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0"
            authDomain: "SEU_AUTH_DOMAIN_AQUI.firebaseapp.com", // Exemplo: "wzzm-ce3fc.firebaseapp.com"
            projectId: "SEU_PROJECT_ID_AQUI", // Exemplo: "wzzm-ce3fc"
            storageBucket: "SEU_STORAGE_BUCKET_AQUI.appspot.com", // Exemplo: "wzzm-ce3fc.appspot.com"
            messagingSenderId: "SEU_MESSAGING_SENDER_ID_AQUI", // Exemplo: "249427877153"
            appId: "SEU_APP_ID_AQUI", // Exemplo: "1:249427877153:web:0e4297294794a5aadeb260"
            measurementId: "SEU_MEASUREMENT_ID_AQUI" // Exemplo: "G-PLKNZNFCQ8"
        };

        // Inicialize Firebase se ainda não foi inicializado (importante para iframes)
        let app;
        try {
            app = firebase.app();
        } catch (e) {
            app = firebase.initializeApp(firebaseConfig);
        }
        const firestore = firebase.firestore();

        // Elementos da UI
        const articlesListDiv = document.getElementById('articles-list');
        const loadingMessage = document.getElementById('loading-message');
        const errorDisplay = document.getElementById('error-display');

        /**
         * Exibe uma mensagem de erro na interface.
         * @param {string} message - A mensagem de erro a ser exibida.
         */
        function displayError(message) {
            if (errorDisplay) {
                errorDisplay.textContent = `Erro: ${message}`;
                errorDisplay.style.display = 'block';
            } else {
                console.error("Elemento 'error-display' não encontrado.");
            }
            if (loadingMessage) {
                loadingMessage.style.display = 'none'; // Esconde a mensagem de carregamento
            }
        }

        /**
         * Função para carregar e exibir os artigos do Firestore.
         */
        async function loadArticles() {
            if (!articlesListDiv) {
                console.error("Elemento 'articles-list' não encontrado. Não é possível carregar artigos.");
                displayError("Erro interno: Contêiner de artigos não encontrado.");
                return;
            }

            articlesListDiv.innerHTML = ''; // Limpa qualquer conteúdo anterior
            if (loadingMessage) {
                loadingMessage.style.display = 'block'; // Mostra a mensagem de carregamento
            }
            errorDisplay.style.display = 'none'; // Esconde mensagens de erro anteriores

            try {
                // Obter a coleção de artigos, ordenada pelo timestamp (se existir)
                const articlesRef = firestore.collection('articles').orderBy('timestamp', 'desc');
                const snapshot = await articlesRef.get();

                if (loadingMessage) {
                    loadingMessage.style.display = 'none'; // Esconde a mensagem de carregamento
                }

                if (snapshot.empty) {
                    articlesListDiv.innerHTML = '<p class="empty-state">Nenhum artigo publicado ainda.</p>';
                    console.log("Nenhum artigo encontrado na coleção 'articles'.");
                    return;
                }

                snapshot.forEach(doc => {
                    const articleData = doc.data(); // Obtém os dados do documento
                    const articleId = doc.id; // Obtém o ID do documento para ações futuras

                    // **INÍCIO DA SOLUÇÃO PARA 'TypeError: Cannot convert undefined or null to object'**
                    // A linha 42:33 do seu erro provavelmente está tentando usar 'Object.values(articleData)'
                    // ou similar, sem verificar se articleData é um objeto válido.
                    // Esta verificação é crucial antes de tentar acessar propriedades do artigoData.
                    if (articleData && typeof articleData === 'object') {
                        const card = document.createElement('div');
                        card.className = 'article-card mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--12-col-phone';
                        card.innerHTML = `
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">${articleData.title || 'Título Indisponível'}</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <p>${articleData.summary || 'Nenhum resumo disponível.'}</p>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a href="./editordeartigos.html?id=${articleId}"
                                   class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                    Editar
                                </a>
                                <button class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect delete-article-button"
                                        data-article-id="${articleId}">
                                    Excluir
                                </button>
                            </div>
                        `;
                        articlesListDiv.appendChild(card);
                    } else {
                        console.warn(`Documento com ID ${articleId} possui dados inválidos, nulos ou indefinidos. Ignorando este artigo.`);
                        // Você pode optar por exibir uma mensagem de erro ou um placeholder para documentos corrompidos
                    }
                    // **FIM DA SOLUÇÃO PARA 'TypeError'**
                });

                // Atualiza os componentes MDL dinamicamente adicionados
                if (window.componentHandler) {
                    window.componentHandler.upgradeElements(articlesListDiv);
                }

            } catch (error) {
                console.error("Erro ao carregar artigos:", error);
                displayError(`Não foi possível carregar os artigos. ${error.message}`);
                // Se o erro original for "TypeError: Cannot convert undefined or null to object"
                // e a linha 42:33 apontar para algo como Object.values(articleData),
                // este catch não será acionado, pois o erro ocorre dentro do forEach
                // antes do render. A correção precisa ser na validação do articleData.
            }
        }

        /**
         * Função para excluir um artigo do Firestore.
         * @param {string} articleId - O ID do artigo a ser excluído.
         */
        async function deleteArticle(articleId) {
            if (!confirm('Tem certeza que deseja excluir este artigo? Esta ação é irreversível.')) {
                return;
            }

            try {
                await firestore.collection('articles').doc(articleId).delete();
                alert('Artigo excluído com sucesso!');
                console.log(`Artigo com ID ${articleId} excluído.`);
                loadArticles(); // Recarrega a lista para refletir a exclusão
            } catch (error) {
                console.error("Erro ao excluir artigo:", error);
                displayError(`Não foi possível excluir o artigo. ${error.message}`);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Carrega os artigos ao carregar a página
            loadArticles();

            // Adiciona um listener para os botões de excluir (delegação de eventos)
            // Isso é importante porque os botões são adicionados dinamicamente
            if (articlesListDiv) { // Verifica se articlesListDiv existe
                articlesListDiv.addEventListener('click', (event) => {
                    const target = event.target;
                    // Verifica se o clique foi em um botão com a classe 'delete-article-button'
                    // e se ele possui o atributo 'data-article-id'
                    if (target.classList.contains('delete-article-button') && target.dataset.articleId) {
                        const articleId = target.dataset.articleId;
                        deleteArticle(articleId);
                    }
                });
            } else {
                console.error("Elemento 'articles-list' não encontrado para adicionar listener de exclusão.");
            }

            // Garante que os componentes MDL são atualizados após o carregamento inicial
            if (window.componentHandler) {
                window.componentHandler.upgradeDom();
            }
        });
    </script>
</body>
</html>
