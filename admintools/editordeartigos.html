<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Artigos - WZZM Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
        }
        h1 {
            color: #3f51b5;
            margin-bottom: 25px;
            text-align: center;
        }
        .mdl-textfield {
            width: 100%;
            margin-bottom: 20px;
        }
        textarea.mdl-textfield__input {
            min-height: 150px; /* Para o conteúdo do artigo */
            resize: vertical;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }
        .error-message {
            text-align: center;
            padding: 15px;
            color: #d32f2f;
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none; /* Escondido por padrão */
        }
        .success-message {
            text-align: center;
            padding: 15px;
            color: #388e3c;
            background-color: #e8f5e9;
            border: 1px solid #388e3c;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none; /* Escondido por padrão */
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class="container">
        <h1 id="page-title">Novo Artigo</h1>

        <div id="error-display" class="error-message"></div>
        <div id="success-display" class="success-message"></div>

        <form id="article-form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="article-title" required>
                <label class="mdl-textfield__label" for="article-title">Título do Artigo</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="article-summary" required>
                <label class="mdl-textfield__label" for="article-summary">Resumo Curto</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="5" id="article-content" required></textarea>
                <label class="mdl-textfield__label" for="article-content">Conteúdo Completo do Artigo</label>
            </div>

            <div class="form-actions">
                <button type="button" id="save-article-btn"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Salvar Artigo
                </button>
                <button type="button" id="back-to-list-btn"
                        class="mdl-button mdl-js-button mdl-button--raised">
                    Voltar para a Lista
                </button>
            </div>
        </form>
    </div>

    <script>
        // --- Configuração do Firebase (use as SUAS credenciais reais) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0", // SUAS CREDENCIAIS AQUI
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        let app;
        try {
            app = firebase.app();
        } catch (e) {
            app = firebase.initializeApp(firebaseConfig);
        }
        const firestore = firebase.firestore();

        // Elementos da UI
        const pageTitle = document.getElementById('page-title');
        const articleForm = document.getElementById('article-form');
        const articleTitleInput = document.getElementById('article-title');
        const articleSummaryInput = document.getElementById('article-summary');
        const articleContentInput = document.getElementById('article-content');
        const saveArticleBtn = document.getElementById('save-article-btn');
        const backToListBtn = document.getElementById('back-to-list-btn');
        const errorDisplay = document.getElementById('error-display');
        const successDisplay = document.getElementById('success-display');

        let currentArticleId = null; // Para armazenar o ID do artigo se estiver editando

        /**
         * Exibe uma mensagem de erro.
         * @param {string} message - A mensagem de erro.
         */
        function displayError(message) {
            if (errorDisplay) {
                errorDisplay.textContent = `Erro: ${message}`;
                errorDisplay.style.display = 'block';
                successDisplay.style.display = 'none'; // Esconde sucesso
            }
        }

        /**
         * Exibe uma mensagem de sucesso.
         * @param {string} message - A mensagem de sucesso.
         */
        function displaySuccess(message) {
            if (successDisplay) {
                successDisplay.textContent = message;
                successDisplay.style.display = 'block';
                errorDisplay.style.display = 'none'; // Esconde erro
            }
        }

        /**
         * Esconde as mensagens de status.
         */
        function clearMessages() {
            if (errorDisplay) errorDisplay.style.display = 'none';
            if (successDisplay) successDisplay.style.display = 'none';
        }

        /**
         * Carrega um artigo existente para edição.
         * @param {string} articleId - O ID do artigo a ser carregado.
         */
        async function loadArticleForEdit(articleId) {
            try {
                clearMessages();
                const docRef = firestore.collection('articles').doc(articleId);
                const doc = await docRef.get();

                if (doc.exists) {
                    const data = doc.data();
                    pageTitle.textContent = 'Editar Artigo';
                    articleTitleInput.value = data.title || '';
                    articleSummaryInput.value = data.summary || '';
                    articleContentInput.value = data.content || '';
                    currentArticleId = articleId;

                    // Atualiza o estado dos campos MDL para que o label flutue
                    articleTitleInput.parentNode.MaterialTextfield.checkDirty();
                    articleSummaryInput.parentNode.MaterialTextfield.checkDirty();
                    articleContentInput.parentNode.MaterialTextfield.checkDirty();
                } else {
                    displayError('Artigo não encontrado para edição.');
                    console.error("Artigo com ID " + articleId + " não encontrado.");
                }
            } catch (error) {
                console.error("Erro ao carregar artigo para edição:", error);
                displayError(`Erro ao carregar artigo: ${error.message}`);
            }
        }

        /**
         * Salva ou atualiza um artigo no Firestore.
         */
        async function saveArticle() {
            clearMessages();
            const title = articleTitleInput.value.trim();
            const summary = articleSummaryInput.value.trim();
            const content = articleContentInput.value.trim();

            if (!title || !summary || !content) {
                displayError('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            try {
                const articleData = {
                    title: title,
                    summary: summary,
                    content: content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp() // Para ordenação
                };

                if (currentArticleId) {
                    // Atualiza artigo existente
                    await firestore.collection('articles').doc(currentArticleId).update(articleData);
                    displaySuccess('Artigo atualizado com sucesso!');
                    console.log("Artigo atualizado com ID: " + currentArticleId);
                } else {
                    // Salva novo artigo
                    const docRef = await firestore.collection('articles').add(articleData);
                    displaySuccess('Artigo salvo com sucesso!');
                    console.log("Novo artigo salvo com ID: " + docRef.id);
                    // Opcional: Para um novo artigo, resetar o formulário ou redirecionar.
                    // Se você quer continuar editando o novo artigo, você pode fazer:
                    // currentArticleId = docRef.id;
                    // pageTitle.textContent = 'Editar Artigo';
                    // window.history.pushState({}, '', `?id=${docRef.id}`); // Atualiza URL sem recarregar
                }
            } catch (error) {
                console.error("Erro ao salvar artigo:", error);
                displayError(`Não foi possível salvar o artigo. ${error.message}`);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa componentes MDL
            if (window.componentHandler) {
                window.componentHandler.upgradeDom();
            }

            // Verifica se um ID de artigo foi passado via URL (para edição)
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                loadArticleForEdit(id);
            }

            // Botão Salvar
            if (saveArticleBtn) {
                saveArticleBtn.addEventListener('click', saveArticle);
            } else {
                console.error("Botão 'save-article-btn' não encontrado.");
            }

            // Botão Voltar para a Lista
            if (backToListBtn) {
                backToListBtn.addEventListener('click', () => {
                    // Comunica com a janela pai para voltar à lista de artigos
                    if (window.parent !== window && window.parent.postMessage) {
                        window.parent.postMessage({
                            type: 'navigateIframe',
                            url: './admintools/gerenciar-artigos.html'
                        }, window.location.origin); // Use window.location.origin para segurança
                    } else {
                        // Fallback: se não estiver em um iframe, ou se o pai não ouve postMessage,
                        // navega diretamente. Ajuste o caminho se necessário.
                        window.location.href = './gerenciar-artigos.html';
                    }
                });
            } else {
                console.error("Botão 'back-to-list-btn' não encontrado.");
            }
        });
    </script>
</body>
</html>
