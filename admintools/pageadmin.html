<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Wiki Zone Zero Mod</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            padding: 20px;
        }
        .mdl-textfield {
            width: 100%;
        }
        textarea {
            min-height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Painel Administrativo</span>
                <div class="mdl-layout-spacer"></div>
                <button id="logout-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                    <i class="material-icons">exit_to_app</i> Sair
                </button>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                    <h4>Salvar Conteúdo HTML</h4>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="page-address">
                        <label class="mdl-textfield__label" for="page-address">Endereço da Página (Ex: index, artigos, contato)</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows="10" id="html-content"></textarea>
                        <label class="mdl-textfield__label" for="html-content">Conteúdo HTML</label>
                    </div>
                    <button id="save-html-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Salvar HTML no Firebase
                    </button>
                    <div id="status-message" style="margin-top: 10px; color: green;"></div>
                </div>
            </div>
        </main>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        // --- Configuração do Firebase (A mesma do seu index.html) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // Inicialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        // Elementos da UI
        const pageAddressInput = document.getElementById('page-address');
        const htmlContentInput = document.getElementById('html-content');
        const saveHtmlButton = document.getElementById('save-html-button');
        const statusMessage = document.getElementById('status-message');
        const logoutButton = document.getElementById('logout-button');

        // Função para salvar HTML no Firebase
        saveHtmlButton.addEventListener('click', async () => {
            const pageAddress = pageAddressInput.value.trim();
            const htmlContent = htmlContentInput.value;

            if (!pageAddress) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = 'Por favor, insira o endereço da página.';
                return;
            }

            try {
                // Caminho no Firestore: WZZM/paginashtmlweb/paginas/{pageAddress}
                const docRef = firestore.collection('WZZM').doc('paginashtmlweb').collection('paginas').doc(pageAddress);

                await docRef.set({
                    htmlContent: htmlContent,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true }); // Use merge: true para atualizar ou criar o documento

                statusMessage.style.color = 'green';
                statusMessage.textContent = `HTML salvo com sucesso para "${pageAddress}"!`;
                pageAddressInput.value = ''; // Limpa o campo
                htmlContentInput.value = ''; // Limpa o campo
            } catch (error) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = `Erro ao salvar HTML: ${error.message}`;
                console.error("Erro ao salvar HTML no Firebase:", error);
            }
        });

        // Logout
        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html'; // Redireciona para a página principal após o logout
            }).catch((error) => {
                console.error("Erro ao fazer logout:", error);
                alert(`Erro ao fazer logout: ${error.message}`);
            });
        });

        // Redirecionar se o usuário não for admin
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const userProfileRef = firestore.collection('users').doc(user.uid);
                    const doc = await userProfileRef.get();
                    if (!(doc.exists && doc.data() && doc.data().isAdmin === true)) {
                        alert("Acesso negado. Você não tem permissões de administrador.");
                        window.location.href = 'index.html'; // Redireciona se não for admin
                    }
                } catch (error) {
                    console.error("Erro ao verificar permissões de administrador:", error);
                    alert("Erro ao verificar permissões. Acesso negado.");
                    window.location.href = 'index.html';
                }
            } else {
                alert("Você precisa estar logado para acessar o painel administrativo.");
                window.location.href = 'index.html'; // Redireciona se não estiver logado
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (componentHandler) {
                componentHandler.upgradeDom();
            }
        });
    </script>
</body>
</html>
