<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Artigos - WZZM Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
        }
        h1 {
            color: #3f51b5; /* Cor primária do MDL */
            margin-bottom: 25px;
            text-align: center;
        }
        #articles-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .article-card {
            background: #fff;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .article-card:hover {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,.2), 0 6px 2px -4px rgba(0,0,0,.2), 0 2px 10px 0 rgba(0,0,0,.12);
        }
        .article-card .mdl-card__title {
            color: #fff;
            background-color: #3f51b5; /* Cor primária do MDL */
            min-height: 80px; /* Garante espaço para o título */
            display: flex;
            align-items: center;
            padding: 16px;
            box-sizing: border-box;
        }
        .article-card .mdl-card__title-text {
            color: #fff;
            font-size: 1.5em;
            line-height: 1.2;
            word-break: break-word; /* Quebra palavras longas */
        }
        .article-card .mdl-card__supporting-text {
            padding: 16px;
            font-size: 0.9em;
            line-height: 1.5;
            flex-grow: 1; /* Permite que o texto de suporte ocupe espaço restante */
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .article-card .mdl-card__actions {
            border-top: 1px solid rgba(0,0,0,.1);
            padding: 8px 16px;
            display: flex;
            justify-content: flex-end; /* Alinha os botões à direita */
            align-items: center;
        }
        .article-card .mdl-card__actions .mdl-button {
            margin-left: 8px; /* Espaço entre os botões */
        }
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #777;
            font-size: 1.1em;
            width: 100%;
        }
        .error-message {
            text-align: center;
            padding: 30px;
            color: #d32f2f;
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
        }
        .add-article-button-container {
            text-align: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class="container">
        <h1>Gerenciar Artigos</h1>

        <div class="add-article-button-container">
            <a href="#" id="add-article-btn"
               class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                <i class="material-icons">add</i> Adicionar Novo Artigo
            </a>
        </div>

        <div id="articles-list" class="mdl-grid">
            <p class="empty-state" id="loading-message">Carregando artigos...</p>
        </div>

        <div id="error-display" class="error-message" style="display: none;">
        </div>
    </div>

    <script>
        // --- Configuração do Firebase com suas chaves e dados originais ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        let app;
        try {
            app = firebase.app();
        } catch (e) {
            app = firebase.initializeApp(firebaseConfig);
        }
        const firestore = firebase.firestore();
        const auth = firebase.auth(); // Inicializa o Auth

        const articlesListDiv = document.getElementById('articles-list');
        const loadingMessage = document.getElementById('loading-message');
        const errorDisplay = document.getElementById('error-display');
        const addArticleBtn = document.getElementById('add-article-btn');

        let currentUser = null; // Para armazenar o usuário logado

        // Listener para o estado de autenticação
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                console.log("Usuário logado:", currentUser.uid);
                // Opcional: Atualizar UI ou carregar artigos só após login
                loadArticles(); 
            } else {
                currentUser = null;
                console.log("Nenhum usuário logado. Redirecionando para login?");
                // Redirecionar para página de login se necessário
                // window.location.href = './login.html'; 
            }
        });

        function displayError(message) {
            if (errorDisplay) {
                errorDisplay.textContent = `Erro: ${message}`;
                errorDisplay.style.display = 'block';
            } else {
                console.error("Elemento 'error-display' não encontrado no DOM.");
            }
            if (loadingMessage) {
                loadingMessage.style.display = 'none';
            }
        }

        async function loadArticles() {
            if (!articlesListDiv) {
                console.error("Elemento 'articles-list' não encontrado. Não é possível carregar artigos.");
                displayError("Erro interno: Contêiner de artigos não encontrado.");
                return;
            }

            articlesListDiv.innerHTML = ''; // Limpa a lista antes de carregar
            if (loadingMessage) {
                loadingMessage.style.display = 'block';
            }
            errorDisplay.style.display = 'none';

            try {
                // APONTA PARA A NOVA COLEÇÃO: 'WZZM/artigos'
                const articlesRef = firestore.collection('WZZM').collection('artigos').orderBy('timestamp', 'desc');
                const snapshot = await articlesRef.get();

                if (loadingMessage) {
                    loadingMessage.style.display = 'none';
                }

                if (snapshot.empty) {
                    articlesListDiv.innerHTML = '<p class="empty-state">Nenhum artigo publicado ainda.</p>';
                    console.log("Nenhum artigo encontrado na coleção 'WZZM/artigos'.");
                    return;
                }

                snapshot.forEach(doc => {
                    const articleData = doc.data();
                    const articleId = doc.id;

                    if (articleData && typeof articleData === 'object') {
                        const card = document.createElement('div');
                        // Use mdl-cell para grid responsivo
                        card.className = 'article-card mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--12-col-phone';
                        card.innerHTML = `
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">${articleData.title || 'Título Indisponível'}</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <p>${articleData.summary || 'Nenhum resumo disponível.'}</p>
                                <p style="font-size:0.8em; color:#777;">Autor ID: ${articleData.userId || 'N/A'}</p>
                                </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a href="#" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect edit-article-button" data-article-id="${articleId}">
                                    Editar
                                </a>
                                <button class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect delete-article-button"
                                        data-article-id="${articleId}">
                                    Excluir
                                </button>
                            </div>
                        `;
                        articlesListDiv.appendChild(card);
                    } else {
                        console.warn(`Documento com ID ${articleId} possui dados inválidos, nulos ou indefinidos. Ignorando este artigo.`);
                    }
                });

                // Faz o upgrade dos componentes MDL depois de injetar o HTML
                if (window.componentHandler) {
                    window.componentHandler.upgradeElements(articlesListDiv);
                }

            } catch (error) {
                console.error("Erro ao carregar artigos:", error);
                displayError(`Não foi possível carregar os artigos. ${error.message}`);
            }
        }

        async function deleteArticle(articleId) {
            if (!currentUser) {
                alert("Você precisa estar logado para excluir artigos.");
                return;
            }
            if (!confirm('Tem certeza que deseja excluir este artigo? Esta ação é irreversível.')) {
                return;
            }

            try {
                // Aponta para a nova coleção: 'WZZM/artigos'
                await firestore.collection('WZZM').collection('artigos').doc(articleId).delete();
                alert('Artigo excluído com sucesso!');
                console.log(`Artigo com ID ${articleId} excluído.`);
                loadArticles(); // Recarrega a lista após a exclusão
            } catch (error) {
                console.error("Erro ao excluir artigo:", error);
                displayError(`Não foi possível excluir o artigo. ${error.message}`);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // A chamada para loadArticles é agora feita no onAuthStateChanged
            // loadArticles(); 

            if (articlesListDiv) {
                articlesListDiv.addEventListener('click', (event) => {
                    const target = event.target;

                    // Lógica para o botão Excluir
                    if (target.classList.contains('delete-article-button') && target.dataset.articleId) {
                        const articleId = target.dataset.articleId;
                        deleteArticle(articleId);
                    }
                    // Lógica para o botão Editar
                    if (target.classList.contains('edit-article-button') && target.dataset.articleId) {
                        event.preventDefault(); // Evita que o link navegue o iframe diretamente

                        const articleId = target.dataset.articleId;
                        const urlToLoad = `./admintools/editordeartigos.html?id=${articleId}`;

                        // Comunica com a janela pai para carregar a URL no iframe principal
                        if (window.parent !== window && window.parent.postMessage) {
                            window.parent.postMessage({
                                type: 'navigateIframe',
                                url: urlToLoad
                            }, window.location.origin); // Use window.location.origin para segurança
                        } else {
                            // Fallback se não estiver em um iframe (ex: testando diretamente a página)
                            window.location.href = urlToLoad;
                        }
                    }
                });
            } else {
                console.error("Elemento 'articles-list' não encontrado para adicionar listeners.");
            }

            // Lógica para o botão "Adicionar Novo Artigo"
            if (addArticleBtn) {
                addArticleBtn.addEventListener('click', (event) => {
                    event.preventDefault(); // Impede o comportamento padrão do link

                    const urlToLoad = './admintools/editordeartigos.html'; // URL para o editor de artigos

                    if (window.parent !== window && window.parent.postMessage) { // Se estiver em um iframe
                        window.parent.postMessage({
                            type: 'navigateIframe',
                            url: urlToLoad
                        }, window.location.origin); // Use window.location.origin para segurança
                    } else { // Se não estiver em um iframe
                        window.location.href = urlToLoad; // Navega a janela atual
                    }
                });
            } else {
                console.error("Botão 'Adicionar Novo Artigo' não encontrado.");
            }

            // Garante que todos os componentes MDL na página sejam inicializados
            if (window.componentHandler) {
                window.componentHandler.upgradeDom();
            }
        });
    </script>
</body>
</html>
