<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - Painel de Administração GitHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <style>
        /* Estilos adicionais para centralizar o formulário de registro */
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
    </style>
</head>
<body class="font-inter">
    <div class="register-container">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Registo</h1>
            <div id="alert-container" class="mb-4">
                </div>
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nome Completo:</label>
                    <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Seu Nome Completo">
                </div>
                <div>
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nome de Usuário:</label>
                    <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="seu-nome-de-usuario">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="seu-email@exemplo.com">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="sua-senha">
                </div>
                <div>
                    <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirmar Senha:</label>
                    <input type="password" id="confirm-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="confirme sua senha">
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Registar</button>
            </form>
            <p class="text-gray-600 text-sm mt-4 text-center">
                Já tem uma conta? <a href="login.html" class="text-blue-500 hover:text-blue-700 font-semibold">Faça login</a>
            </p>
        </div>
    </div>
    <script>
        const registerForm = document.getElementById('register-form');
        const alertContainer = document.getElementById('alert-container');

        // Função para exibir alertas
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `bg-${type === 'success' ? 'green' : 'red'}-100 border border-${type === 'success' ? 'green' : 'red'}-400 text-${type === 'success' ? 'green' : 'red'}-700 px-4 py-3 rounded relative mb-4`;
            alertDiv.setAttribute('role', 'alert');
            alertDiv.innerHTML = `
                <strong class="font-bold">${type === 'success' ? 'Sucesso!' : 'Erro!'}</strong>
                <span class="block sm:inline">${message}</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                    <svg class="fill-current h-6 w-6 text-${type === 'success' ? 'green' : 'red'}-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
            `;
            alertContainer.appendChild(alertDiv);

            const closeBtn = alertDiv.querySelector('svg');
            closeBtn.addEventListener('click', () => {
                alertDiv.remove();
            });

            // Remove o alerta após 5 segundos
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Função para lidar com o envio do formulário de registro
        registerForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Impede o envio padrão do formulário

            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Validação dos campos (substitua por sua lógica de validação real)
            if (!name || !username || !email || !password || !confirmPassword) {
                showAlert('Por favor, preencha todos os campos.', 'error');
                return;
            }
            if (password !== confirmPassword) {
                showAlert('As senhas não coincidem. Por favor, tente novamente.', 'error');
                return;
            }
            // Simulação de registro (substitua por sua lógica de registro real)
            showAlert(`Usuário ${username} registrado com sucesso!`, 'success');
            // Redirecionar para a página de login após o registro (substitua pelo seu URL de login)
            window.location.href = 'login.html'; // Altere para o nome do seu arquivo de login
        });
    </script>
</body>
</html>
