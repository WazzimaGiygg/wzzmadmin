<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Código HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            height: 400px;
            resize: vertical;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Salvar Código HTML</h1>
    <form id="htmlForm">
        <label for="nomePagina">Nome da Página:</label>
        <input type="text" id="nomePagina" name="nomePagina" required>

        <label for="codigoHtml">Código HTML:</label>
        <textarea id="codigoHtml" name="codigoHtml" placeholder="Cole o código HTML aqui..." required></textarea>

        <button type="submit">Salvar Código</button>
    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script>
    // --- Configuração do Firebase ---
    const firebaseConfig = {
        apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
        authDomain: "wzzm-ce3fc.firebaseapp.com",
        projectId: "wzzm-ce3fc",
        storageBucket: "wzzm-ce3fc.appspot.com",
        messagingSenderId: "249427877153",
        appId: "1:249427877153:web:0e4297294794a5aadeb260",
        measurementId: "G-PLKNZNFCQ8"
    };

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- Lógica para salvar os dados no Firestore ---
    document.getElementById('htmlForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        // Obtenha os valores dos campos
        const nomePagina = document.getElementById('nomePagina').value;
        const codigo = document.getElementById('codigoHtml').value;

        if (!nomePagina || !codigo) {
            alert('Por favor, preencha todos os campos obrigatórios.');
            return;
        }

        try {
            await db.collection('HTML2W').add({
                nomePagina: nomePagina,
                codigo: codigo,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            alert('Código salvo com sucesso na coleção "HTML2W"!');
            document.getElementById('htmlForm').reset();
        } catch (error) {
            console.error('Erro ao adicionar o código: ', error);
            alert('Erro ao salvar o código. Tente novamente.');
        }
    });
</script>
</body>
</html>
